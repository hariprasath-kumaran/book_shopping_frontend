<div *ngIf="!isLoggedIn">
  <router-outlet />
</div>

<div *ngIf="isLoggedIn" class="container-fluid vh-100 d-flex flex-column">
  <div class="row">
    <header class="navbar sticky-top bg-primary p-2 shadow">
   
      <a class="navbar-brand px-3 text-white" routerLink="home">Shopping</a>
      <div class="cart-icon" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count" id="cartCount">0</div>
    </div>
    <li class="nav-item d-flex align-items-center px-4 ">
      <i class="fa-solid fa-clock-rotate-left text-white"routerLink="/order"></i>
<a class="nav-link d-flex align-items-center"></a>
    </li>
      <div class="navbar-nav px-4 text-white" (click)="logout()" role="button">
        <i class="fa-solid fa-solid fa-right-from-bracket text-white"></i>
      </div>
    </header>
  </div>

  <div *ngIf="isAdmin" class="row flex-grow-1">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-house"></i>
              <a class="nav-link d-flex align-items-center"> Dashboard </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-book"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/AddBook">Products </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fas fa-bookmark fa-2x"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/addCategories">Category</a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/addUserDetails">Users</a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-clock-rotate-left"></i>
  <a class="nav-link d-flex align-items-center" routerLink="/AddOrder">Orders </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div *ngIf="!isAdmin">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader">
  <ng-lottie [options]="options"></ng-lottie>
</div>
