<header>
  <h1>Shopping Cart</h1>
</header>

<div class="cart-container">
  <table>
    <thead>
      <tr>
        <th>S.no</th>
        <th>Product</th>
        <th>price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts">
        <td class="item-image">{{cart.id}}</td>
        <td class="item-title">{{cart.book.title}}</td>
        <td class="item-price">{{cart.book.price}}</td>
        <td><input type="number" value="1" min="1" class="quantity-input"></td>
      
        <td><button class="remove-button" (click)="Deletecart(cart.id,cart.book.id)">Remove</button></td>
      </tr>
      
      <!-- A dd more rows for additional cart items -->

    </tbody>
  </table>

  <button class="checkout-button" (click)="checkout()">Proceed to Checkout</button>
</div>
