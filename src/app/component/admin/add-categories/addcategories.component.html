<div class="d-flex justify-content-between align-items-center mt mt-5">
  <h1 class="fs-3 text-primary display-4 mt-4">Category</h1>
  <button
    type="button"
    class="btn btn-primary text-warning"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    data-bs-whatever="@mdo"
  >
    + AddCategory
  </button>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addcategory(addCategory)" #addCategory="ngForm">
          <input type="hidden" name="id" />
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Category title
            </label>
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="title"
              [(ngModel)]="title"
              ngModel
              required
              minlength="3"
              #titleModel="ngModel"
              [ngClass]="
                titleModel.invalid && (titleModel.dirty || titleModel.touched)
                  ? 'is-invalid'
                  : ''
              "
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-danger text-dark">{{buttontxt}}</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <br />
  <br />
  <table class="table custom-table text-center">
    <thead class="thead-custom">
      <tr class="table-primary">
        <th>S.No</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.title }}</td>
        <td>
          <button class="btn btn-info w-50" (click)="updateCategory(category.id)">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger w-50" (click)="DeleteCATEGORY(category.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
