<div class="d-flex justify-content-between align-items-center mt mt-5">
  <h1 class="fs-3 text-primary display-4 mt-4">BOOK</h1>
  <button
    type="button"
    class="btn btn-primary text-warning"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    data-bs-whatever="@mdo"
  >
    + AddBook
  </button>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="AddBook(addbook)" #addbook="ngForm">
          <label class="col-form-label">category Id</label>
          <input
            type="number"
            class="form-control"
            id="count"
            [(ngModel)]="categoryId"
            name="categoryId"
            required
            
          /> 

          <div class="mb-3">
            <label class="col-form-label">Book title </label>
            <input
              type="text"
              class="form-control"
              id="count"
              [(ngModel)]="title"
              name="title"
     
              required
            />

            <label class="col-form-label">Description </label>
            <input
              type="text"
              class="form-control"
              id="count"
              [(ngModel)]="description"
              name="description"

              required
            />

            <label class="col-form-label">author </label>
            <input
              type="text"
              class="form-control"
              id="count"
              [(ngModel)]="author"
              name="author"
              required
            />

            <label for="recipient-name" class="col-form-label">price </label>
            <input
              type="number"
              class="form-control"
              id="count"
              [(ngModel)]="price"
              name="price"
              required
            />

            <div class="form-outline mb-3">
              <label class="form-label" for="username">Choose Image</label>
              <input
                type="file"
                class="input-file"
                id="customFile"
                ngModel
                name="photo"
                (change)="onFileChange($event)"
              />
            </div>
          </div>

          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>

          <button type="submit" class="btn btn-danger text-dark">ADD</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <table class="table custom-table text-center">
    <thead class="thead-custom">
      <tr class="table-primary">
        <th>S.No</th>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of Books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button class="btn btn-info " (click)="updateBook(book)">
            <i class="fas fa-pencil-alt"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-danger w-75" (click)="DeleteBook(book.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
