<header class="main-heading">BOOKS</header>

<div class="home d-flex md-5">
  <div id="large-th">

    <div id="list-th">
      <div class="book read" *ngFor="let book of Books">
        <div class="cover " >
          <img
            src="{{
              'http://localhost:8080/api/admin/book/downloadFile/' + book.id}}"
          />
        </div>
        <div class="description">
          <p class="title">
            {{ book.title }}<br />
            <span class="author">{{ book.author }}</span>
          </p>ng
          <span class="author">{{ book.description }}</span>
          <button class="add-to-cart" (click)="AddtoCart(book)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
  
</div>
